    <button
      onclick="
    const ranNum = Math.random();

    if (ranNum >= 0 && ranNum < 1/3) {
       compmove = 'rock';
    }
    else if (ranNum >= 1/3 && ranNum < 2/3) {
       compmove = 'paper';
    }
    else if (ranNum >= 2/3 && ranNum < 1) {
       compmove = 'scissors';
    }

    console.log(compmove);
    let result = {};
    if (compmove === 'rock'){
      result = 'Tie';
    }
    else if (compmove === 'paper'){
      result = 'You lose';
    }
    if (compmove === 'scissors'){
      result = 'you win!';
    }

    alert(`You picked rock. Computer picked ${compmove}. ${result}`);
    "

      Rock
