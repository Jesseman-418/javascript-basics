<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 9);

      let result = calculation + 2;
      console.log(result);

      let message = "helo";
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3; //can't change value later

      var variable3 = 3; //not used nowadays

      console.log(typeof 33);
      console.log(typeof message);
    </script>
  </body>
</html>
